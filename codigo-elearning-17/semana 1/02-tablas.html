<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <h2>Mascotas</h2>
    <table>
        <thead>
            <!--head table-->
            <tr>
                <th>Animal</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <!-- Table Row - Fila de una tabla-->
        <tr>
            <!-- Table Data - Celda donde va la data-->
            <td>Gato</td>
            <td>Michi</td>
        </tr>
        <tr>
            <td>Perro</td>
            <td>Firulais</td>
        </tr>
    </table>
    <h2>Alumnos y Actividades</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre Estudiante</th>
                <th>Deporte</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Marbella</td>
                <td rowspan="2">Basquet</td>
            </tr>
            <tr>
                <td>Juan Renato</td>
            </tr>
            <tr>
                <td>Piero</td>
                <td rowspan="2">Futbol</td>
            </tr>
            <tr>
                <td>Cesar</td>
            </tr>
            <tr>
                <td>Jorge</td>
                <td rowspan="2">Crossfit</td>
            </tr>
            <tr>
                <td>Carlos</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Lista estudiantes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
